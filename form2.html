<!DOCTYPE html>
<html>
<head>
    <title>Upload Text File</title>
</head>
<body>
    <h2>Upload a Text File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
